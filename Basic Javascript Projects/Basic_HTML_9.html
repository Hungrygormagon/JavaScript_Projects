<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slideshow</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="./JS/Basic_Javascript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./Css/Slideshow_Stylesheet.css">
</head>
<body>
    <body>

        <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./Css/img/img_lights_wide.jpg" style="width:100%">
          <div class="text">Lights</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./Css/img/img_mountains_wide.jpg" style="width:100%">
          <div class="text">Mountains</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./Css/img/img_nature_wide.jpg" style="width:100%">
          <div class="text">Nature</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
</body>
